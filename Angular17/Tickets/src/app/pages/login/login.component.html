<div class="container">
    <div class="login">
        <div class="container">
            <h1>Log in</h1>
            <input type="email" placeholder="Email" class="form-control" [(ngModel)]="loginObj.emailId" name="email" #email="ngModel"  required>
            <div class="text-danger" *ngIf="email.touched || email.dirty">
                <span *ngIf="email.errors?.['required']">This is required</span>
            </div>
            <input type="password" placeholder="Password" class="form-control" [(ngModel)]="loginObj.password" name="password" #password="ngModel"
            placeholder="Password" required minlength="6"><br>
            <div class="text-danger" *ngIf="password.touched || password.dirty">
                <span *ngIf="password.errors?.['required']">This is required</span>
                <!-- <span *ngIf="password.errors?.['minlength']">Password lenght must be 6 character</span> -->
            </div> 
            <input type="checkbox"><span>Remember me</span>
            <a href="#">Forgot password?</a>
            <button (click)="login()">log in</button>
            <hr>
            <p>Or Connect With</p>
            <hr>
            <ul>
                <li><i class="fab fa-facebook-f fa-2x"></i></li>
                <li><i class="fab fa-twitter fa-2x"></i></li>
                <li><i class="fab fa-github fa-2x"></i></li>
                <li><i class="fab fa-linkedin-in fa-2x"></i></li>
            </ul>

        </div>
    </div>
    <div class="register">
        <div class="container">
            <i class="fas fa-user-plus fa-5x"></i>
            <h2>Hello,friend!</h2>
            <p>Enter your personal details and start journey with us</p>
            <button>Register <i class="fas fa-arrow-circle-right"></i></button>
        </div>
    </div>
    
</div>
